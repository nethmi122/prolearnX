spring.application.name=backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/prolearnx?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB
file.upload-dir=./uploads

# Media upload configuration
media.upload-dir=./uploads/media

# Server Configuration
server.port=8080

# Security Configuration
# JWT configuration - replace with secure values in production
jwt.secret=yourSecretKey
jwt.expiration=86400000

# Configure static resource serving
spring.web.resources.static-locations=file:./uploads/
